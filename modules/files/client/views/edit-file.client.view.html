<section ng-controller="FilesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit File</h1>
  </div>
  <div class="col-md-12">
    <form name="fileForm" class="form-horizontal" ng-submit="update(fileForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="file.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="fileForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">File title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="file.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <label for="file">File</label>
          <input type="file" name="file" id="file" file-model="newFile" class="form-control"/>
          <div ng-messages="fileForm.file.$error" role="alert">
            <p class="help-block error-text" ng-message="required">File is required.</p>
          </div>
          <!-- <div class="">
            <img width="100" src="{{file.filename}}" alt="">
          </div> -->
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
